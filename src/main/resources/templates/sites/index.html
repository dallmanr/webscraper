<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Sites</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<!--/*thymesvVar id="site" type="com.dallman.webscraper.sites.Site"*/-->
<div class="page-header">
    <div class="jumbotron text-center">
        <h1 th:text="'Site details'">Home</h1>
    </div>
</div>
<div class="container-fluid">

    <table class="table table-striped table-dark table-bordered table-hover">
        <div class="row">
            <thead>
            <tr>
                <div class="col-lg-4">
                    <th>ID</th>
                    <th>Name</th>
                    <th>URL</th>
                    <th>Date Added</th>
                    <th>View details</th>
                </div>
            </tr>
            </thead>

            <!--/*@thymesVar id="site" type="com.dallman.webscraper.sites.Site"*/-->
            <div class="row">
                <tbody>
                <div class="col-lg-4">
                    <tr th:each="site : ${sites}">
                        <td th:text="${site?.getId()}"></td>
                        <td th:text="${site?.getWebsiteName()}"></td>
                        <td th:text="${site?.getWebUrl()}"></td>
                        <td th:text="${site?.getDateAdded()}"></td>
                        <!--/*@thymesVar id="site" type="com.dallman.webscraper.sites.Site"*/-->
                        <!--                        <form action="#" class="form-horizontal" method="GET"  th:action="@{/sites/sitedetails/{id}()" th:object="${site}">-->
                        <form action="#" class="form-horizontal" method="GET"
                              th:action="@{/sites/sitedetails/{siteId}(siteId=${site.getId()})}" th:object="${site}">
                            <fieldset>
                                <div class="form-group">
                                    <div class="col-md-4">
                                        <td>
                                            <button a class="btn btn-primary" href="sitedetails.html"
                                                    name="viewSiteDetailsButton">View
                                            </button>
                                        </td>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </tr>
                </div>
                </tbody>
            </div>
        </div>
    </table>
</div>


</body>
</html>
